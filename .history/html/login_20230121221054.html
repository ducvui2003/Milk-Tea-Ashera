<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assest/font/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/reset.css">
    <link rel="stylesheet" href="../assest/css/base.css">
    <link rel="stylesheet" href="../assest/css/loginSignupStyles.css">
    <link rel="stylesheet" href="../assest/css/responsive.css">
    <script src="../styles.js"></script>
</head>

<body>
    <div class="main">
        <div class="login">
            <div class="logo" href="#">
                <div></div>
            </div>
            <h1 class="login__title">Milk Tea Ashera
            </h1>
            <div class="login__username">
                <i class="fa-solid fa-user"></i>
                Username
                <input class="login__input"></input>
            </div>
            <div class="login__password">
                <i class="fa-solid fa-key"></i>
                Password
                <input class="login__input"></input>
            </div>
            <a href="" class="login__forgetPassword">Forget password</a>
            <div class="button__hover"> <a href="">More</a></div>
            <p>Or sign in using</p>
            <div class="login__other">
                <div class="login__other__icon"><i class="fa-brands fa-google"></i></div>
                <div class="login__other__icon"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="login__other__icon"><i class="fa-brands fa-twitter"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
